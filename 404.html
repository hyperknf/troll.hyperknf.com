<!DOCTYPE html>

<html>
    <head>
        <title>
            404 Not Found
        </title>
    </head>
    <body>
        <center>
            404 Not Found
            <br><br>
            <a href="https://www.hyperknf.com/">
                https://www.hyperknf.com/
            </a>
        </center>

        <script>
            const url = "https://requests.hyperknf.com/404"
            const request = new XMLHttpRequest()
            request.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    const html = request.responseText
                    document.open()
                    document.write(html)
                    document.close()
                }
            }
            request.open("GET", url)
            request.send()
        </script>
    </body>
</html>
